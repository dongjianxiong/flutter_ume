name: flutter_ume
description: UME is an in-app debug kits platform for Flutter apps. Produced by Flutter Infra team of hzcxfw.

version: 0.1.11
homepage: https://gitlab.hzcxfw.com/terminal/structure/flutter_ume

environment:
  sdk: ^3.7.0
  flutter: ">=2.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  touch_indicator: any
  shared_preferences: any
  share: any
  vm_service: any
  string_scanner: any
  dio: any
  system_info: any
  device_info: any
  platform: any
  tuple: any
  rxdart: any
  image: any
  quiver: any
  basics: any

dev_dependencies:
  flutter_lints: any
  flutter_test:
    sdk: flutter
  melos: any
  mockito: any
  flutter_coverage_badge:
    git:
      url: https://github.com/smileShirely/flutter_coverage_badge.git
      ref: 59b7580f406bb712e9d9049c8c99212946e34f65
  lints: any
#  image: ^4.0.15
#  quiver: ^3.2.1
#  basics: ^0.10.0

dependency_overrides:
  vm_service: any

flutter:
  uses-material-design: true
